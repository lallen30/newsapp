<ion-header>
  <ion-toolbar>
    <ion-title>Headlines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-slides scrollbar="true">
          <ion-slide class="swiper-wrapper" *ngFor="let category of categories" (click)="onGetCategoryData(category)">
            <ion-chip color="primary" mode="ios" outline="true">
              <ion-label>{{category}}</ion-label>
            </ion-chip>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-articles [news]="news"></app-articles>
</ion-content>
