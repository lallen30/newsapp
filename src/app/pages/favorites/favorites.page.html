<ion-header>
  <ion-toolbar>
    <ion-title>favorites</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row *ngIf="sources">
          <ion-col size=12 size-md="6" *ngFor="let source of sources">
            <ion-list>
              <ion-item-sliding>
                  <!-- <ion-item color="light" href="./source/{{source.id}}" routerDirection="forward"> -->
                  <ion-item color="light" [routerLink]="['/source/', source.id]" routerDirection="forward">
                  <ion-label text-wrap>
                    <ion-text>
                      <h2>{{source.name}} <ion-badge>{{source.category}}</ion-badge>
                      </h2>
                    </ion-text>
                    <ion-text>
                      <p>{{source.description}}</p>
                    </ion-text>
                  </ion-label>
                </ion-item>
                <ion-item-options side="start">
                  <ion-item-option color="danger" (click)="unFavorite(source)">UnFavorite</ion-item-option>
                </ion-item-options> 
              </ion-item-sliding>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
